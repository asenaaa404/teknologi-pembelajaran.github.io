        <div class="wrapper">

    <div class="bodySection">
        <div class="contact-section">
            <div class="contact-info">
                <div><i class="fas fa-map-marker-alt"></i>Kwangsan, Sidoarjo, Indonesia</div>
                <div><i class="fas fa-envelope"></i>bpmtv@kemdikbud.go.id</div>
                <div><i class="fas fa-phone"></i>(031) 8911373</div>
                <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 4:00 PM</div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact" action="" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                    <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="Send">
                </form>
            </div>
        </div>
    </div>
